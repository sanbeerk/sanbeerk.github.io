<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Basit Canvas Oyunu</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        canvas {
            border: 2px solid #000;
            background-color: #eef;
        }
    </style>
</head>
<body>
    <h1>Basit Canvas Oyunu</h1>
    <p>Ok tuşlarıyla kutuyu hareket ettir!</p>
    <canvas id="oyunAlani" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('oyunAlani');
        const ctx = canvas.getContext('2d');

        let a = false;
        let b = false;
        let x = 250;
        let y = 350;
        let z = 50;
        const speed = 10;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'blue';
            ctx.fillRect(x, y, 50, 50);
            ctx.fillStyle='red';
            ctx.fillRect(z,20,50,50);
            if(z>canvas.width)
            {
                z=50;
            } 
            if(b==false)z+=1;
            if(a==true){
                y-=speed;
            }
            if(x==z&&z==y){
                alert("vurudan");
            }
            requestAnimationFrame(animate);

        }
        animate();
        function move(e)
        {
            if(e.key == "w"){
                a=true;
                b=true;
                if(y<-50){
                    y=400;
                }
                
            }
        }
        window.addEventListener('keydown', move);
    </script>
</body>
</html>
